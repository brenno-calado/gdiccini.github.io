<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="calculator">
      <div class="display">
        <div id="display">0</div>
      </div>
      <div id="keypad" class="keypad">
        <div id="key-clear" class="calculator_functions">Clear</div>
        <div id="key-changeSign" class="calculator_functions">+/-</div>
        <!-- <div id="key-percent" class="calculator_functions">%</div> -->
        <div id="key-divide" class="calculator_functions operator">รท</div>
        <div id="key-7" class="calculator_number">7</div>
        <div id="key-8" class="calculator_number">8</div>
        <div id="key-9" class="calculator_number">9</div>
        <div id="key-multiple" class="calculator_functions operator">x</div>
        <div id="key-4" class="calculator_number">4</div>
        <div id="key-5" class="calculator_number">5</div>
        <div id="key-6" class="calculator_number">6</div>
        <div id="key-subtraction" class="calculator_functions operator">-</div>
        <div id="key-1" class="calculator_number">1</div>
        <div id="key-2" class="calculator_number">2</div>
        <div id="key-3" class="calculator_number">3</div>
        <div id="key-addition" class="calculator_functions operator">+</div>
        <div id="key-0" class="calculator_number">0</div>
        <div id="key-dot" class="calculator_dot">.</div>
        <div id="calculate" class="calculator_functions">=</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
